<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" rowspan="3">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td colspan="2">F</td>
        </tr>
        <tr>
            <td colspan="3" rowspan="2">G</td>
            <td rowspan="2">H</td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td colspan="2">K</td>
        </tr>
        <tr>
            <td colspan="4">L</td>
        </tr>
    </table>
</body>
</html>
