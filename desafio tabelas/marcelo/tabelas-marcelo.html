<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="3">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td rowspan="3">F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td rowspan="3">K</td>
        </tr>
        <tr>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="2">N</td>
        </tr>
    </table>
</body>
</html>
