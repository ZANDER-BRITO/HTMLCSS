!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            border-collapse: collapse;
            overflow:hidden;            
        }

        table{
            margin: 40vh auto;
            width: 30%;
            text-align: center;
        }
        tr{

        } 
        td{
            border: 1px solid black;
            padding: 20px;

        }   
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="3">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td rowspan="3">F</td>
            <td>G</td>
        
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td> J</td>            
            <td rowspan="3"> K</td>            
        </tr>
        <tr>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="2">N</td>
        </tr>

    </table>
</body>
</html>
