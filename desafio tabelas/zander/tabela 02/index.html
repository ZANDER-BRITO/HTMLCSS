<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            border-collapse: collapse; 
            width: 30%;
            margin: 30% auto;
            text-align: center;

        }

        td{
            border: 1px solid black;
            padding: 5px;

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3" colspan="2"> A </td>
            <td> B</td>
            <td> C</td>
        </tr>
        <tr> 
            <td> D </td>
            <td> E </td>
        </tr>
        <tr>
            <td colspan="2"> F </td>
        </tr>
        <tr>
            <td rowspan="2" colspan="3" > G</td>
            <td rowspan="2" colspan="3"> H</td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td> I</td>
            <td> J</td>
            <td colspan="2"> K</td>
        </tr>
        <tr>
            <td colspan="4"> L </td>
        </tr>
    </table>
</body>
</html>
